<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Mesa</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div class="restaurant-header">
            <h1 id="restaurant-name"></h1>
        </div>
        <a href="telaInicial.html" class="back-button"><i class="fas fa-arrow-left"></i> Voltar</a>
    </header>
    <main>
        <section class="reservation-form">
            <form id="reservationForm">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Telefone:</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="people">Quantidade de Pessoas:</label>
                    <input type="number" id="people" name="people" min="0" required>
                </div>
                <div id="guests-info"></div>
                <div class="form-group">
                    <label for="time">Hor√°rio:</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <button type="submit">Reservar</button>
            </form>
        </section>
    </main>
</body>
</html>
